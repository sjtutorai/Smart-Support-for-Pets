<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SS Paw Pal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dazlddxht/image/upload/v1768234409/SS_Paw_Pal_Logo_aceyn8.png">
    <style>
        :root {
            --theme-color: #4f46e5;
            --theme-color-hover: #4338ca;
            --theme-color-light: #eef2ff;
            --theme-surface: #334155;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        /* Native Preloader Styles */
        #preloader {
            position: fixed;
            inset: 0;
            background: #f8fafc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s;
        }
        #preloader.fade-out {
            opacity: 0;
            visibility: hidden;
        }
        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e2e8f0;
            border-top-color: var(--theme-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* Dynamic Theme Utilities */
        .bg-theme { background-color: var(--theme-color) !important; }
        .bg-theme-hover:hover { background-color: var(--theme-color-hover) !important; }
        .bg-theme-light { background-color: var(--theme-color-light) !important; }
        .bg-theme-surface { background-color: var(--theme-surface) !important; }
        .text-theme { color: var(--theme-color) !important; }
        .text-theme-hover:hover { color: var(--theme-color-hover) !important; }
        .border-theme { border-color: var(--theme-color) !important; }
        .ring-theme:focus { --tw-ring-color: var(--theme-color) !important; }

        /* Scanning Animation */
        @keyframes scan-beam {
          0% { top: 0; }
          50% { top: 100%; }
          100% { top: 0; }
        }
        .animate-scan-beam {
          animation: scan-beam 2s ease-in-out infinite;
        }
    </style>
    <script>
        // Immediate Theme Application to prevent FOUC
        (function() {
            const savedTheme = localStorage.getItem('ssp_theme_color') || '#4f46e5';
            const savedSurface = localStorage.getItem('ssp_surface_color') || '#334155';
            const root = document.documentElement;
            root.style.setProperty('--theme-color', savedTheme);
            root.style.setProperty('--theme-color-hover', savedTheme + 'dd'); 
            root.style.setProperty('--theme-color-light', savedTheme + '15');
            root.style.setProperty('--theme-surface', savedSurface);
        })();
    </script>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "jsqr": "https://esm.sh/jsqr@^1.4.0"
  }
}
</script>
</head>
<body>
    <div id="preloader">
        <div class="spinner"></div>
        <p style="margin-top: 20px; font-weight: 800; font-size: 12px; color: #64748b; letter-spacing: 0.2em; text-transform: uppercase;">SS Paw Pal Loading</p>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>

</html>
