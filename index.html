
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SS Paw Pal Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dazlddxht/image/upload/v1768234409/SS_Paw_Pal_Logo_aceyn8.png">
    <style>
        :root {
            --theme-color: #4f46e5;
            --theme-color-hover: #4338ca;
            --theme-color-light: #eef2ff;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        #preloader {
            position: fixed;
            inset: 0;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s;
        }
        #preloader.fade-out {
            opacity: 0;
            visibility: hidden;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f1f5f9;
            border-top-color: var(--theme-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .custom-scrollbar-hide::-webkit-scrollbar { display: none; }
        .custom-scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        .text-theme { color: var(--theme-color); }
        .bg-theme { background-color: var(--theme-color); }
        @keyframes scan-beam {
          0% { top: 0; opacity: 0; }
          10% { opacity: 1; }
          90% { opacity: 1; }
          100% { top: 100%; opacity: 0; }
        }
        .animate-scan-beam {
          animation: scan-beam 2.5s ease-in-out infinite;
        }
    </style>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('ssp_theme_color') || '#4f46e5';
            const root = document.documentElement;
            root.style.setProperty('--theme-color', savedTheme);
        })();
    </script>
<script type="importmap">
{

    "react": "https://esm.sh/react@18.3.1",

    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",

    "firebase/app": "https://esm.sh/firebase@11.2.0/app",
    "firebase/auth": "https://esm.sh/firebase@11.2.0/auth",
    "firebase/firestore": "https://esm.sh/firebase@11.2.0/firestore",
    "@google/genai": "https://esm.sh/@google/genai@1.3.5",
    "lodash.debounce": "https://esm.sh/lodash.debounce@4.0.8",
    "jsqr": "https://esm.sh/jsqr@1.4.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.8.0/",

  }
}
</script>
</head>
<body>
    <div id="preloader">
        <div class="spinner"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
