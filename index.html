<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SS Paw Pal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dazlddxht/image/upload/v1768234409/SS_Paw_Pal_Logo_aceyn8.png">
    <style>
        :root {
            --theme-color: #4f46e5;
            --theme-color-hover: #4338ca;
            --theme-color-light: #eef2ff;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        /* Native Preloader Styles */
        #preloader {
            position: fixed;
            inset: 0;
            background: #f8fafc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s;
        }
        #preloader.fade-out {
            opacity: 0;
            visibility: hidden;
        }
        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e2e8f0;
            border-top-color: var(--theme-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Modern UI Animations */
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slide-in-from-left {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slide-in-from-bottom {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes zoom-in {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .animate-fade-in { animation: fade-in 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .animate-in { animation-duration: 0.5s; animation-fill-mode: forwards; }
        .fade-in { animation-name: fade-in; }
        .zoom-in-95 { animation-name: zoom-in; }
        .slide-in-from-left-2 { animation-name: slide-in-from-left; }
        .slide-in-from-bottom-4 { animation-name: slide-in-from-bottom; }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* Global Utilities */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .bg-theme { background-color: var(--theme-color) !important; }
        .text-theme { color: var(--theme-color) !important; }
    </style>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('ssp_theme_color') || '#4f46e5';
            const root = document.documentElement;
            root.style.setProperty('--theme-color', savedTheme);
        })();
    </script>
<script type="importmap">
{
  "imports": {

    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "jsqr": "https://esm.sh/jsqr@^1.4.0",
    "@vercel/node": "https://esm.sh/@vercel/node@^5.5.25"
  }
}

</head>
<body>
    <div id="preloader">
        <div class="spinner"></div>
        <p style="margin-top: 20px; font-weight: 800; font-size: 11px; color: #94a3b8; letter-spacing: 0.3em; text-transform: uppercase;">Initializing Engine</p>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>

</html>
